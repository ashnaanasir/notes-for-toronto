<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/cn-tower.svg" type="image/x-icon">
    <title>Notes for Toronto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div id="header-wrapper">
            <div class="logo">
                <h1 class="heading">Notes for Toronto</h1>
                <img src="images/logo-clip-art.png" alt="">
            </div>
            <div class="time-wrapper">
                <h3 class="time-heading">
                    Local Time:
                    <span id="time"></span>
                </h3>
            </div>
            <div class="weather-wrapper">
                <h3 class="weather-heading">
                    Local Temperature:
                    <span id="weather"></span>
                </h3>
            </div>
            
        </div>

        <div id="notes-wrapper">

        </div>

        <div id="feed-wrapper">

        </div>

        <div id="form-wrapper">

        </div>

    </div>


</body>
</html>
